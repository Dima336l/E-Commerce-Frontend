name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: https://e-commerce-backend-w46y.onrender.com
          
      - name: Verify build output
        run: |
          echo "Build completed successfully"
          echo "Build contents:"
          ls -la ./dist/
          echo "Checking index.html for base URL:"
          grep -o 'base href="[^"]*"' ./dist/index.html || echo "No base href found"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Info
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“ Your site is available at: https://dima336l.github.io/E-Commerce-Frontend/"
          echo "ğŸ”— Direct link to lessons: https://dima336l.github.io/E-Commerce-Frontend/#/lessons"
          echo "ğŸ›’ Cart link: https://dima336l.github.io/E-Commerce-Frontend/#/cart"
